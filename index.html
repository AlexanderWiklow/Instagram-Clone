<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kolker+Brush&display=swap" rel="stylesheet">
</head>

<body>

    <!-- 
        1. Sticky nav, left side
        2. Inside 
     -->

    <header class="header">
        <div class="container">
            <div class="header-img">
                <img id="logo" src="./assets/5a4e432a2da5ad73df7efe7a.png" alt="">
                <!-- <span class="header-title">Instagram</span> -->
            </div>

            <nav>
                <ul class="nav-list">
                    <li class="header-list-item">
                        <a href="#" target="_blank">
                            <img class="nav-img" src="./assets/icons8-home.svg" alt="">
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="header-list-item">
                        <a href="#" target="_blank">
                            <img class="nav-img" src="./assets/icons8-search-48.svg" alt="">
                            <span>Search</span>
                        </a>
                    </li>
                    <li class="header-list-item">
                        <a href="#" target="_blank">
                            <img class="nav-img" src="./assets/icons8-compass-48.png" alt="">
                            <span>Explore</span>
                        </a>
                    </li>
                    <li class="header-list-item">
                        <a href="#" target="_blank">
                            <img class="nav-img" src="./assets/icons8-sent-48.png" alt="">
                            <span>Messages</span>
                        </a>
                    </li>
                    <li class="header-list-item">
                        <a href="#" target="_blank">
                            <img class="nav-img" src="./assets/icons8-loading-heart-48.png" alt="">
                            <span>Notifications</span>
                        </a>
                    </li>
                    <li class="header-list-item">
                        <a href="#" target="_blank">
                            <img class="nav-img" src="./assets/icons8-add-new-48.png" alt="">
                            <span>Create</span>
                        </a>
                    </li>
                    <li class="header-list-item profile-pic">
                        <a href="#" target="_blank">
                            <img class="nav-img" src="./assets/Screenshot from 2022-10-31 19-35-48.png" alt="">
                            <span>Profile</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="more-button">
                <a href=""> <img class="nav-img" src="./assets/icons8-menu.svg" alt="">
                    <span>More</span></a>

            </div>
        </div>
        </div>
    </header>

    <main>
        <div class="card">

            <div class="card-header">

                <div class="card-header-img">
                    <img id="card-header-img" src="./assets/Screenshot from 2022-10-31 19-35-48.png" alt="">
                </div>
                <div class="card-header-title bold">
                    <span>Alexander Wiklöw</span>
                </div>
                <div class="card-header-more-btn">
                    <img id="header-more-icon" src="./assets/icons8-more-48.png" alt="">
                </div>

            </div>

            <div class="card-image-wrapper">
                <img id="card-img-id" src="./assets/Screenshot from 2022-11-01 11-09-19.png" alt="">
            </div>

            <div class="card-content">

                <div class="icons">
                    <div id="heart">
                        <img src="./assets/icons8-loading-heart-48.png" alt="">
                    </div>
                    <div id="comments">
                        <img src="./assets/icons8-speech-bubble-48.png" alt="">
                    </div>
                    <div>
                        <img id="sent" src="./assets/icons8-sent-48.png" alt="">
                    </div>
                    <div>
                        <img id="icon-dots" src="./assets/icons8-more-48.png" alt="">
                    </div>
                    <div>
                        <img id="bookmark" src="./assets/icons8-bookmark-48.png" alt="">
                    </div>
                </div>


                <div>
                    <div>
                        <span class="bold">123,456</span>
                        <span class="bold">likes</span>
                    </div>
                    <div class="card-content-element">
                        <span class="bold">Alexander</span>
                        <span>Hello!</span>
                    </div>
                    <div class="gray-font card-content-element">
                        view <span class="gray-font">1,345</span> all comments
                    </div>
                    <div class="card-content-element">
                        <span class="bold ">Person-A</span>
                        <span>WOW!</span>
                        <img id="like-comment-1" src="./assets/icons8-loading-heart-48.png" alt="">
                    </div>
                    <div class="card-content-element">
                        <span class="bold">Person-B</span>
                        <span>AMAZING!</span>
                        <img id="like-comment-2" src="./assets/icons8-loading-heart-48.png" alt="">
                    </div>

                </div>

                <div class="card-content-element">
                    <span class="gray-font days-counter">5 DAYS AGO</span>
                </div>
                <div class="last-elements">
                    <div class="inner-content">
                        <img id="smiley" src="./assets/icons8-happy-48.png" alt="">
                        <span class="gray-font">add comment...</span>
                    </div>

                    <span class="gray-font">Post</span>
                </div>
                <div></div>

            </div>
        </div>
